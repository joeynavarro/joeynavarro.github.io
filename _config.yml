#-------------------------------
# General Site Settings
title: Joey Navarro
logo: '/images/logo.png' # You can add own logo. For example '/images/logo.png'.
description: Joey is a data enthusiast with a strong pharmaceutical background.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://joeynavarro.github.io" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# Author Settings
author:
  name: Joey Navarro
  bio: I am a data enthusiast with a strong pharmaceutical background. My unique perspective bridges the worlds of data, healthcare, and technology. My passion is utilizing data to drive innovation in healthcare and beyond. My current research focuses on the intention to implement artificial intelligence in healthcare, adding depth to my commitment to advancing the field.
  avatar: '/images/01.JPG'

social:
- {icon: "ion-logo-twitter", label: Twitter, link: "https://twitter.com/NavarroJoey"}
- {icon: "ion-logo-facebook", label: Facebook, link: "https://www.facebook.com/joeynavarro.io"}
- {icon: "ion-logo-instagram", label: Instagram, link: "https://www.instagram.com/iamjoeynavarro/"}
- {icon: "ion-logo-github", label: Github, link: "https://github.com/joeynavarro"}
- {icon: "ion-logo-desktop", label: Desktop, link: "https://www.kaggle.com/joeynavarro"}
- {icon: "ion-logo-book", label: Book, link: "https://medium.com/@joeynavarro.data"}

# Example of adding a new link to the author section and footer - {icon: "ion-logo-github", label: Github, link: "https://github.com"}
# Other icons can be found at https://ionicons.com/v4/

#-------------------------------
# Hero Settings
hero:
  hero__title: Hey, I’m Joey! Data Scientist, Developer, & Pharmtech.
  hero__description: I am a data enthusiast with a strong pharmaceutical background. My unique perspective bridges the worlds of data, healthcare, and technology. My passion is utilizing data to drive innovation in healthcare and beyond. My current research focuses on the intention to implement artificial intelligence in healthcare, adding depth to my commitment to advancing the field.
  hero__image: '/images/01.JPG'


#-------------------------------
# Newsletter (_includes/footer-widgets/widget-subscribe.html)
mailchimp: false # To enable the mailchimp form, use the value 'true'. To disable the form, use the value 'false' or leave the field blank.
mailchimp__title: Get interesting news # Add your Title
mailchimp__text: Subscribe to our newsletter and we’ll send you the emails of latest posts. # Add your description.
mailchimp__identifier: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e
mailchimp__button__text: Join # Add your button text


#-------------------------------
# Contact Settings
contact:
  email: joey@navarro.expert # Add your email for contact form
  description: Feel free to get in touch with me via email by completing the contact form on my website. I look forward to hearing from you! # Add a description of your form

# NOTE
# Joseph comes with a built-in contact form, that you can use with Formspree service to handle up to 50 submissions per month for free. You could also easily switch to another contact form service if you want.


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: anvodstudio-demo # add your shortname for Disqus Comment. For example anvodstudio-demo


#-------------------------------
# Google Analytics
google-analytics: G-YTKECKYDJV # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Build Settings
markdown: kramdown
permalink: /:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 5
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

#collections:
##    output: true
#    permalink: /projects/:name/

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  /:title

sass:
  sass_dir: _sass
  style: compressed
